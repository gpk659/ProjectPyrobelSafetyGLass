<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <style>
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    div#users-contain { width: 350px; margin: 20px 0; }
    div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>
  <script src="../JS/jquery-3.2.1.min.js"></script>
  <script src="../JS/jquery-ui.js"></script>
  <script>
  $( function() {
    var dialog, form,

      // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
      emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
      name = $( "#name" ),
      email = $( "#email" ),
      password = $( "#password" ),
      allFields = $( [] ).add( name ).add( email ).add( password ),
      tips = $( ".validateTips" );

    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }

    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "Length of " + n + " must be between " +
          min + " and " + max + "." );
        return false;
      } else {
        return true;
      }
    }

    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }

    function addUser() {
      // partie ajax

      var formObj = $('formtest');
              $.ajax({
                  url: './testsql.php',
                  data: formObj.serialize(),
                  type: 'POST',
                  dataType: 'json',
                  success : function(data, status, code){
                       console.log('data : '+JSON.stringify(data)+'\n'+'status : '+status+'\n'+'code : '+JSON.stringify(code));
                    },
                  error : function(code, status, error){
          		            console.log('code : '+code+'\n'+'status : '+status+'\n'+'error : '+error);
          	        }
              });

      dialog.dialog( "close" );

    }

    dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 400,
      width: 350,
      modal: true,
      buttons: {
        "Confirmer": addUser,
        Annuler: function() {
          dialog.dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
        allFields.removeClass( "ui-state-error" );
      }
    });

    form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addUser();
    });


    $('#mailbutton').click(function() {
      dialog.dialog( "open" );
    });

    $("#mailbutton").hover(function() {
      $(this).css({"cursor":"default", "border":"1px solid blue"});
    });



  } );
  </script>
</head>
<body>

<div id="dialog-form" title="Modification">
  <form id="formtest">
    <fieldset>
      <label for="abreviation">Abréviation</label>
      <input type="text" name="abreviation" id="abreviation" value="M1" class="text ui-widget-content ui-corner-all">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" value="Rack Mistrello" class="text ui-widget-content ui-corner-all">
      <label for="largeur">Largeur</label>
      <input type="number" name="largeur" id="largeur" value="390" class="text ui-widget-content ui-corner-all">
      <label for="longueur">Longueur</label>
      <input type="number" name="longueur" id="longueur" value="6" class="text ui-widget-content ui-corner-all">

      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>


<div id="users-contain" class="ui-widget">
  <table id="users" class="ui-widget ui-widget-content">
    <thead>
      <tr class="ui-widget-header ">
        <th>Abréviation</th>
        <th>Description</th>
        <th>Largeur</th>
        <th>Longueur</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>M1</td>
        <td>Rack Mistrello</td>
        <td>390</td>
        <td>6</td>
        <td id="mailbutton">Modifier</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <button type="button" id="linktest" name="button">Redirection</button>
</div>

</body>
</html>
